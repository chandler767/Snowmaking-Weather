<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowmaking Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="https://backyardsnowstorm.com/wp-content/uploads/2022/03/BYSS-Logo-V5-e1687370884510.png" alt="BYSS Logo" style="max-width: 100%;">
            <h1>Snowmaking Weather Dashboard</h1>
            <div class="location-input">
                <input type="text" id="locationInput" placeholder="Enter location or use GPS">
                <button id="locationBtn">Use GPS</button>
                <ul id="suggestions"></ul>
                <button id="submitBtn">Submit</button>
            </div>
            <div class="unit-switch">
                <label>
                    <input type="checkbox" id="unitSwitch">
                    <span>°F / °C</span>
                </label>
            </div>
        </header>
        
        <main>
            <section id="currentConditions" class="card">
    <h2>Current Conditions</h2>
    <p>Temperature: <span id="temp"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Wet Bulb: <span id="wetBulb"></span></p>
    <p id="snowQuality">Snow Quality: <span id="quality"></span></p>
    
    <div id="snowQualityGauge" class="gauge">
        <svg width="150" height="150" viewBox="0 0 42 42" class="circular-gauge">
            <circle class="gauge-bg" cx="21" cy="21" r="15.915"></circle>
            <circle class="gauge-value" cx="21" cy="21" r="15.915" stroke-dasharray="0 100"></circle>
            <text x="50%" y="50%" text-anchor="middle" dy=".3em" class="gauge-text">0%</text>
        </svg>
        <div id="snowIndicator"></div>
    </div>
</section>


            <section id="forecast" class="card">
                <h2>7-Day Snowmaking Forecast</h2>
                <div id="forecastContainer">
                    <!-- Forecast days will be injected here by JavaScript -->
                </div>
            </section>
        </main>
    </div>
        <div id="snowflakeContainer"></div> <!-- Container for snowflakes -->
    <script src="script.js"></script>
</body>
</html>
